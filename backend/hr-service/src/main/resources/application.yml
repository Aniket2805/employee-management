server:
  port: ${SERVER_PORT:8081}

spring:
  datasource:
    url: ${DATASOURCE_URL}hr-db
    driverClassName: org.postgresql.Driver
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    sql:
      init:
        mode: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

# Actuator and management
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Allow overriding Eureka registration details from environment vars set by Railway
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:}
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    non-secure-port-enabled: ${EUREKA_INSTANCE_NONSECURE_PORT_ENABLED:false}
    secure-port-enabled: ${EUREKA_INSTANCE_SECURE_PORT_ENABLED:true}
    secure-port: ${EUREKA_INSTANCE_SECURE_PORT:443}
    home-page-url: ${EUREKA_INSTANCE_HOME_PAGE_URL:}
    status-page-url: ${EUREKA_INSTANCE_STATUS_PAGE_URL:}
    health-check-url: ${EUREKA_INSTANCE_HEALTH_CHECK_URL:}
  client:
    service-url:
      defaultZone : https://registery-service.up.railway.app/eureka/