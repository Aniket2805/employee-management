server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/itdb
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

eureka:
  client:
    service-url:
      defaultZone : http://eureka-server:8761/eureka/