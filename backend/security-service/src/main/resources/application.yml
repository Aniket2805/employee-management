server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    url: ${DATASOURCE_URL}user-db
    driverClassName: org.postgresql.Driver
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

eureka:
  client:
    service-url:
      defaultZone : https://registery-service.up.railway.app/eureka/