<footer class="footer">
    <div class="footer-container">
        <!-- Brand Section -->
        <div class="footer-brand-section">
            <a routerLink="/" class="footer-brand-logo">
                <i class="fa-solid fa-briefcase"></i>
                <span class="footer-brand-text">StaffSync</span>
            </a>
            <p class="footer-tagline">Employee Management Excellence</p>
        </div>

        <!-- Divider -->
        <div class="footer-divider"></div>

        <!-- Content Section -->
        <div class="footer-content">
            <!-- Quick Links -->
            <div class="footer-column">
                <h4 class="footer-column-title">
                    <i class="fa-solid fa-link"></i> Quick Links
                </h4>
                <ul class="footer-links">
                    <li><a href="https://github.com" target="_blank" class="footer-link">
                            <i class="fa-brands fa-github"></i> GitHub

                    <li *ngIf="!token()"><a routerLink="/login" class="footer-link">

                </ul>
            </div>

            <!-- Support Section -->
            <div class="footer-column">
                <h4 class="footer-column-title">
                    <i class="fa-solid fa-headset"></i> Support
                </h4>
                <ul class="footer-links">

                            <i class="fa-solid fa-envelope"></i> support&#64;staffsync.com
                        </a></li>
                </ul>
            </div>

            <!-- Info Section -->
            <div class="footer-column">
                <h4 class="footer-column-title">
                    <i class="fa-solid fa-info"></i> Info
                </h4>
                <ul class="footer-links">
                    <li>

                    </li>
                </ul>

        <div class="footer-bottom">
            <p class="footer-copyright">Designed & Built with <i class="fa-solid fa-heart"></i> for Excellence</p>
        </div>
    </div>
