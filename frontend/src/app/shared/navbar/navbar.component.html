<nav class="navbar">
    <div class="navbar-container">
        <!-- Brand & Hamburger -->
        <div class="navbar-header">
            <div class="brand-section">
                <a routerLink="/" class="brand-logo">
                    <i class="fa-solid fa-briefcase"></i>
                    <span class="brand-text">StaffSync</span>
                </a>
            </div>
            <button (click)="toggleMenu()" class="hamburger-toggle" aria-label="Toggle Menu"
                [class.active]="isMenuOpen">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <!-- Navigation Links -->
        <div class="navbar-menu" [class.active]="isMenuOpen">
            <div class="nav-links-group">
                <a *ngIf="role() === 'EMPLOYEE'" routerLink="/employee/mentor" routerLinkActive="active"
                    class="nav-link">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <span>Mentor</span>
                </a>

                <a *ngIf="role() === 'HR'" routerLink="/hr/profile" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-user-circle"></i>
                    <span>My Profile</span>
                </a>

                <a *ngIf="role() === 'HR'" routerLink="/hr/reviews" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-star"></i>
                    <span>Performance Reviews</span>
                </a>

                <a *ngIf="role() === 'HR'" routerLink="/hr/audit-log" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Audit Log</span>
                </a>

                <a *ngIf="token()" routerLink="/change-password" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-key"></i>
                    <span>Change Password</span>
                </a>

                <button *ngIf="token(); else loginTemplate" (click)="logout()" class="nav-button logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </button>

                <ng-template #loginTemplate>
                    <a routerLink="/login" class="nav-button login-btn">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <span>Login</span>
                    </a>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
