<nav
    class="navbar glass-navbar bg-gradient-to-r from-[#18181b] to-[#27272a] text-[#EEEEEE] shadow-xl shadow-gray-900 font-['Segoe_UI','Arial',sans-serif] animate-fade-in">
    <div class="max-w-7xl px-4 mx-auto flex flex-wrap items-center justify-between">
        <!-- Brand & Hamburger -->
        <div class="flex justify-between w-full md:w-auto items-center gap-4">
            <div class="flex items-center gap-3">
                <a routerLink="/"><span
                        class="font-extrabold text-2xl tracking-wider bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent drop-shadow">StaffSync</span></a>
            </div>
            <button (click)="toggleMenu()" class="text-white md:hidden focus:outline-none ml-4"
                aria-label="Toggle Menu">
                <i class="fa-solid" [ngClass]="{ 'fa-xmark': isMenuOpen, 'fa-bars': !isMenuOpen }"></i>
            </button>
        </div>
        <!-- Navigation Links -->
        <div class="w-full md:flex md:items-center md:gap-8 md:w-auto md:mt-0"
            [ngClass]="{ 'hidden': !isMenuOpen, 'flex flex-col gap-4 mt-4': isMenuOpen }">
            <div class="flex flex-col md:flex-row items-start md:items-center gap-6">
                <a *ngIf="role() === 'EMPLOYEE'" routerLink="/employee/mentor" routerLinkActive="active-link"
                    class="nav-link font-bold text-lg tracking-wide flex items-center gap-2">
                    <i class="fa-solid fa-chalkboard-user"></i> Mentor
                </a>
                <a *ngIf="role() === 'HR'" routerLink="/hr/reviews" routerLinkActive="active-link"
                    class="nav-link font-bold text-sm tracking-wide flex items-center gap-2">
                    <i class="fa-solid fa-star-of-life"></i> Performance Reviews
                </a>
                <a *ngIf="role() === 'HR'" routerLink="/hr/audit-log" routerLinkActive="active-link"
                    class="nav-link font-bold text-sm tracking-wide flex items-center gap-2">
                    <i class="fa-solid fa-clipboard-list"></i> Audit Log
                </a>
                <a *ngIf="token()" routerLink="/change-password" routerLinkActive="active-link"
                    class="nav-link font-bold text-sm tracking-wide flex items-center gap-2">
                    <i class="fa-solid fa-key"></i> Change Password
                </a>
                <button *ngIf="token();else loginModal" (click)="logout()"
                    class="bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 cursor-pointer text-white px-4 py-1.5 rounded-md text-sm font-semibold transition duration-200 flex items-center gap-2 shadow-lg animate-pop-in">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </button>
                <ng-template #loginModal>
                    <a routerLink="/login"
                        class="bg-gradient-to-r from-green-600 to-green-800 hover:from-green-700 hover:to-green-900 cursor-pointer text-white px-4 py-1.5 rounded-md text-sm font-semibold transition duration-200 flex items-center gap-2 shadow-lg animate-pop-in"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i> Login</a>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
