<div class="add-employee-container">

    <div class="add-employee-wrapper">
        <!-- Left Section - Images -->
        <div class="form-illustration">
            <div class="illustration-wrapper">
                <img *ngIf="!isEditMode" src="assets/Onboarding.png" alt="Add Employee" class="illustration-image" />
                <img *ngIf="isEditMode" src="assets/Update.webp" alt="Update Employee" class="illustration-image" />

                <!-- Top Left Corner Decorations -->
                <div class="decoration decoration-rect decoration-top-left-1"></div>
                <div class="decoration decoration-circle decoration-top-left-2"></div>

                <!-- Top Right Corner Decorations -->
                <div class="decoration decoration-circle decoration-top-right-1"></div>
                <div class="decoration decoration-rect decoration-top-right-2"></div>

                <!-- Bottom Left Corner Decorations -->
                <div class="decoration decoration-rect decoration-bottom-left-1"></div>
                <div class="decoration decoration-circle decoration-bottom-left-2"></div>

                <!-- Bottom Right Corner Decorations -->
                <div class="decoration decoration-circle decoration-bottom-right-1"></div>
                <div class="decoration decoration-rect decoration-bottom-right-2"></div>

                <!-- Side Decorations -->
                <div class="decoration decoration-circle decoration-left-side"></div>
                <div class="decoration decoration-rect decoration-right-side"></div>
            </div>
        </div>

        <!-- Right Section - Form -->
        <div class="form-container">
            <div class="form-header">
                <h2 class="form-title">
                    {{ !isEditMode ? 'Add New Employee' : 'Update Employee Details' }}
                </h2>
                <p class="form-subtitle">
                    Fill in the details below to {{ !isEditMode ? 'add a new' : 'update this' }} employee to your team.
                </p>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" class="employee-form">
                <!-- First Name Field -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa-solid fa-user"></i>
                        First Name
                    </label>
                    <input formControlName="firstName" class="form-input" placeholder="Enter first name" type="text" />
                    <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        First Name is required
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa-solid fa-user"></i>
                        Last Name
                    </label>
                    <input formControlName="lastName" class="form-input" placeholder="Enter last name" type="text" />
                    <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        Last Name is required
                    </div>
                </div>

                <!-- Department Field -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa-solid fa-building"></i>
                        Department
                    </label>
                    <input formControlName="department" class="form-input" placeholder="Enter department" type="text" />
                    <div *ngIf="form.get('department')?.invalid && form.get('department')?.touched"
                        class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        Department is required
                    </div>
                </div>

                <!-- Mentor Checkbox -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" formControlName="isMentor" class="checkbox-input" />
                        <span class="checkbox-text">
                            <i class="fa-solid fa-crown"></i>
                            Assign as Mentor
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="form.invalid || loading()" class="submit-button"
                    [ngClass]="{ 'button-disabled': form.invalid || loading() }">
                    <i class="fa-solid" [ngClass]="loading() ? 'fa-spinner fa-spin' : 'fa-check-circle'"></i>
                    {{ loading() ? (isEditMode ? 'Updating...' : 'Adding...') : (isEditMode ? 'Update Employee' : 'Add
                    Employee') }}
                </button>
            </form>

            <!-- Form Footer -->
            <p class="form-footer">
                <i class="fa-solid fa-shield-check"></i>
                Your data is secure and encrypted
            </p>
        </div>
    </div>
</div>
