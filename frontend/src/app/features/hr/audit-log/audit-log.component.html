<div class="bg-gray-50 px-8">
    <div class="rounded-3xl min-h-[90vh] p-6 font-serif">
        <h2
            class="text-2xl md:text-4xl font-display font-bold mb-4 bg-gradient-to-r from-blue-400 to-yellow-900 bg-clip-text text-transparent gap-2">
            <i class="fa-solid fa-clipboard-list"></i>
            Audit Logs
        </h2>
        <div *ngIf="loading" class="text-blue-600 py-8 text-center animate-pulse">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading audit logs...
        </div>
        <div *ngIf="error" class="text-red-600 py-8 text-center">
            <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
        </div>
        <div *ngIf="!loading && !error && auditLogs.length === 0"
            class="text-red-500 py-8 font-semibold text-center text-4xl min-h-[400px] flex justify-center items-center gap-4">
            <i class="fa-regular fa-circle-xmark"></i> No audit logs found.
        </div>
        <div *ngIf="auditLogs.length > 0" class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-xl shadow">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-4 py-2 text-left">Timestamp</th>
                        <th class="px-4 py-2 text-left">Entity</th>
                        <th class="px-4 py-2 text-left">Action</th>
                        <th class="px-4 py-2 text-left">Actor</th>
                        <th class="px-4 py-2 text-left">Payload</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of auditLogs" class="border-b hover:bg-blue-50 transition">
                        <td class="px-4 py-2 whitespace-nowrap">{{ log.timestamp | date:'short' }}</td>
                        <td class="px-4 py-2">{{ log.entityName }} ({{ log.entityId }})</td>
                        <td class="px-4 py-2 font-semibold text-blue-700">{{ log.action }}</td>
                        <td class="px-4 py-2">{{ log.actor }}</td>
                        <td class="px-4 py-2 text-xs text-gray-600 max-w-xs">
                            <pre class="bg-gray-900 text-green-200 rounded-lg p-3 text-xs text-left shadow-inner animate-fadeIn border border-blue-200"
                                style="max-width: 400px; font-family: 'Fira Mono', 'Consolas', monospace; margin: 0; white-space: pre-wrap; word-break: break-all;"><span [innerHTML]="log.payload | prettyJson"></span></pre>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
